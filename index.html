<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            border: 1px solid green;
            display: flex;
            justify-content: center;
        }

        .box img {
            width: 100px;
            border-radius: 15px;
            border: 1px solid black;
        }
    </style>

<body>
    <h1>Para salir a comprar el <span>span</span></h1>
    <div class="container">
        <div class="box" id="box1"><img src="img/collar2.webp" alt=""></div>
        <div class="box" id="box2"><img src="img/shopping.webp" alt=""></div>
        <div class="box" id="box3"><img src="img/collar3.webp" alt=""></div>
        <div class="box" id="box4"><img src="img/bulgari.webp" alt=""></div>

    </div>

</body>

</html>
